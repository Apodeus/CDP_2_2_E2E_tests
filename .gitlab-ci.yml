stages:
  - analyse

image:
  finanzcheck/docker-node-java:latest

sonar:
  stage: analyse
  before_script:
    - npm install sonar-scanner@3.1.0
  script:
    - ls
    - npm run -s sonar-scanner -- -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=cdp:cdp -Dsonar.organization=apodeus-github -Dsonar.sources=src -Dsonar.login=$SONAR_TOKEN
